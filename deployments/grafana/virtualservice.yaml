apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana
spec:
  hosts:
    - grafana.erpf.de
  gateways:
    - grafana
  http:
    - match:
      - uri:
          prefix: /
      route:
      - destination:
          port:
            number: 3000
          host: grafana
